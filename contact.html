<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: whitesmoke;
        }
        
        .top{
            width: 70%;
            margin: auto;
        }

        .name{
            display: flex;
            flex-direction: row;
            margin: auto;
            align-items: center;
        }

        .uietlogo{
            width: 150px;
        }

        .uniname{
            margin: auto;
            font-size: xx-large;
            font-weight:bolder;
        }
        
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-container input[type=text],
        .form-container textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            resize: vertical;
        }

        .form-container input[type=submit] {
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
        }

        .nav {
            background-color: black;
            overflow: hidden;
        }

        .nav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .nav a.active {
            background-color: #04AA6D;
            color: white;
        }

        #date{
            position:fixed;
            bottom: 0%;
            right: 0%;
            font-size: x-large;
            text-align: right;
            background-color: orange;
            color: black;
        }
    </style>

    <script>
        function submitbutton(){
            if(confirm("Submit this response?"))
            {
                alert("Form submitted");
            }
        }   
    </script>
</head>
<body>

    <div class="top">
        <div class="name">
            <img src="UIET_logo.png" class="uietlogo">
            <div class="uniname">University Institute of Engineering and Technology</div>
            <div class="contact">
                <div class="contact_items">
                    <b>E-mail</b><br>
                    directoruiet@pu.ac.in<br>
                    <b>Call</b><br>
                    8493056739
                </div>
            </div>
        
        </div>

            <div class="nav">
                <a href="institute.html">Home</a>
                <a href="">About</a>
                <a href="">Courses</a>
                <a href="">Staff</a>
                <a href="">Blog</a>
                <a href="socials.html">Socials</a>
            </div>
    </div>

    <div class="form-container">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name"  id="name" required > 
            <input type="text" placeholder="Your Email" id="email" required>
            <textarea placeholder="Message" required id="question"></textarea>
            <input type="submit" value="Submit" onclick="submitbutton()">
        </form>
    </div>
    <div id="date"></div>

    <script>
        let d = new Date();
        let m;
        switch(d.getMonth()) {
        case 0:
            m = "January"
            break;
        case 1:
        m = "Feb"
        break;
        case 2:
        m = "Mar"
        break;
        case 3:
        m = "Apr"
        break;
        case 4:
        m = "May"
        break;
        case 5:
        m = "June"
        break;
        case 6:
        m = "July"
        break;
        case 7:
        m = "Agust"
        break;
        case 8:
        m = "Sept"
        break;
        case 9:
        m = "oct"
        break;
        case 10:
        m = "nov"
        
        break;
        case 11:
        m = "dec"
        break;
        
    }
        document.getElementById("date").innerHTML = d.getDate()+" "+m+" "+d.getFullYear();
    </script>
</body>
</html>
