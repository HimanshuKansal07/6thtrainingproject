    <div id="date"></div>

    <script>
        let d = new Date();
        let m;
        switch(d.getMonth()) {
        case 0:
            m = "January"
            break;
        case 1:
        m = "Feb"
        break;
        case 2:
        m = "Mar"
        break;
        case 3:
        m = "Apr"
        break;
        case 4:
        m = "May"
        break;
        case 5:
        m = "June"
        break;
        case 6:
        m = "July"
        break;
        case 7:
        m = "Agust"
        break;
        case 8:
        m = "Sept"
        break;
        case 9:
        m = "oct"
        break;
        case 10:
        m = "nov"
        
        break;
        case 11:
        m = "dec"
        break;
        
    }
        document.getElementById("date").innerHTML = d.getDate()+" "+m+" "+d.getFullYear();
    </script>
